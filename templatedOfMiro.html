<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templates Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <style>
      .fs-6rem {
        font-size: 6rem;
      }

      .template-card {
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .overlay {
        display: none;
      }

      .template-card:hover {
        transform: scale(1.1);
        z-index: 2;
      }

      .template-card:hover .overlay {
        display: block;
        text-align: center;
        background: rgba(0, 0, 0, 0.4);
        color: white;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script src="header.js"></script>

    <div class="container py-5">
      <div class="text-center mb-4">
        <h1 class="fs-6rem text-uppercase fw-bold">Templates Library</h1>
        <p class="text-muted fs-3 w-50 mx-auto">
          Try our ready-made templates to help your team collaborate more
          quickly and efficiently.
        </p>
      </div>
      <div class="row g-5 justify-content-center">
        <div class="col-md-5">
          <div class="template-card bg-white position-relative overflow-hidden">
            <div
              class="p-3 z-3 position-absolute top-50 start-50 translate-middle overlay"
            >
              <h5>Mind Map Template</h5>
            </div>
            <img
              src="https://images.ctfassets.net/zqoz8juqulxl/2ghnGOjdYFAD7GcaWmmvYX/479cfea56e5875f065b03a8b017373d1/Mind_Map_View-web.png?fm=webp&q=80"
              class="w-100 h-100 z-0 position-relative"
              alt="Mind Map Template"
            />
          </div>
        </div>

        <div class="col-md-5">
          <div class="template-card bg-white position-relative overflow-hidden">
            <div
              class="p-3 z-3 position-absolute top-50 start-50 translate-middle overlay"
            >
              <h5>Kanban Template</h5>
            </div>
            <img
              src="https://images.ctfassets.net/zqoz8juqulxl/4cVCpxpkB9NlOqlvqw6L4U/b875872221d3030a34fdd6b086bafcbb/Kanban_Framework_View-web.png?fm=webp&q=80"
              class="w-100 h-100 z-0 position-relative"
              alt="Kanban Template"
            />
          </div>
        </div>
        <div class="col-md-5">
          <div class="template-card bg-white position-relative overflow-hidden">
            <div
              class="p-3 z-3 position-absolute top-50 start-50 translate-middle overlay"
            >
              <h5>Service Blueprint Template</h5>
            </div>
            <img
              src="https://images.ctfassets.net/zqoz8juqulxl/2ygDGl4QI7y5GPR4M1Qm0f/71c145ab2d12192aec27e94cc3574388/Service_Blueprint_View-web.png?fm=webp&q=80"
              class="w-100 h-100 z-0 position-relative"
              alt="Mind Map Template"
            />
          </div>
        </div>
        <div class="col-md-5">
          <div class="template-card bg-white position-relative overflow-hidden">
            <div
              class="p-3 z-3 position-absolute top-50 start-50 translate-middle overlay"
            >
              <h5>Flowchart Template</h5>
            </div>
            <img
              src="https://images.ctfassets.net/zqoz8juqulxl/31papHJmiwRmSeaDWKMXYB/0fc467c35665c8313acb8b51471f7284/Flowchart-web.png?fm=webp&q=80"
              class="w-100 h-100 z-0 position-relative"
              alt="Flowchart Template "
            />
          </div>
        </div>
      </div>
    </div>

    <script src="footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
